<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="HearMeOwT" />
    <meta name="theme-color" content="#f43f5e" />
    <title>HearMeOwT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="/overlays/finalizing.png" />
    <!-- set initial theme from localStorage -->
    <script>
      (function () {
        try {
          const t = localStorage.getItem("theme");
          if (t === "dark") document.documentElement.classList.add("dark");
        } catch {}
      })();
    </script>
    <!-- Brand icons -->
    <link rel="icon" href="/brand/logo-meowt.png" />
    <link rel="apple-touch-icon" href="/brand/logo-meowt.png" />
    <!-- Safe PWA manifest (no caching in SW) -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
