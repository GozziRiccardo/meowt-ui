<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>HearMeOwT</title>
    <meta name="description" content="HearMeOwT — the $MEOWT billboard game on Base." />
    <meta name="theme-color" content="#f43f5e" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Preloads -->
    <link rel="preload" as="image" href="/overlays/finalizing.png" />

    <!-- Favicons / Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/brand/logo-meowt-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/brand/logo-meowt-192.png" />
    <link rel="apple-touch-icon" href="/brand/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Social cards -->
    <meta property="og:title" content="HearMeOwT — $MEOWT billboard" />
    <meta property="og:description" content="Post, boost, and battle for the crown on Base." />
    <meta property="og:image" content="https://www.hearmeowt.app/brand/social-card.png" />
    <meta property="og:url" content="https://www.hearmeowt.app/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- set initial theme from localStorage -->
    <script>
      (function () {
        try {
          const t = localStorage.getItem("theme");
          if (t === "dark") document.documentElement.classList.add("dark");
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
